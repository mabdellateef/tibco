<body onload="document.registration.email.focus();">  
<h1>Login</h1>  
<form name='registration' onSubmit="return formValidation();">  
<ul>   
<li><input type="text" name="email" size="30" placeholder="Enter your email" /></li>
<li id="emailerrid"></li>
<li><input type="password" name="password" size="30" placeholder="Enter your password" /></li>
<li id="passworderrid"></li>
<li>Remember me &nbsp;<input type="checkbox" name="remember" value="remember" /></li>  
<li><input type="submit" name="submit" value="Log in" /></li>  
</ul>  
</form>
<p name="forgot"><a href="forgotPasswordHTML.html">Forgot my password</a></p> 
<p name="signup">A new user? So, <a href="signupHTML.html">Sign Up!</a></p>
