<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>
<div style="display:block;" id="myDiv">
    <h1 id="servererrid"></h1>
	<h1>Sign up</h1>
    <form method="post" name="registration" onSubmit="return formValidation();">
        <ul>
            <li><input type="text" name="email" size="30" placeholder="Enter your email" /></li>
            <li id="emailerrid"></li>
            <li><input type="password" name="password" size="30" placeholder="Enter your password" /></li>
            <li id="passworderrid"></li>
            <li><input type="password" name="repassword" size="30" placeholder="Re-enter your password" /></li>
            <li id="repassworderrid"></li>
            <li><input type="submit" name="submit" value="Sign up" /></li>
        </ul>
    </form>
    <p name="login">Already a user? So, <a href="loginHTML.html">Log in!</a></p>
</div>
<div style="display:none;" id="loader"></div>
<div style="display:none;" id="sucessloading">
<h1>Your account has been made</h1> 
<h2>please verify it by clicking the activation link that has been send to your email</h2>
</div>
</body>
